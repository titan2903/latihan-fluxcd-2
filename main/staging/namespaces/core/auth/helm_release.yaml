apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: auth
spec:
  interval: 1m
  chart:
    spec:
      chart: ./helm/myapps
      # version: '4.0.x'
      sourceRef:
        kind: GitRepository
        name: auth
      interval: 1m
  values:
    replicaCount: 2
    image: nginx:alpine
    port: 80